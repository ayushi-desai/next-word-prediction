<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/app.css" rel="stylesheet">
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/bootstrap-autocomplete.min.js"></script>
    <script src="../static/js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Open+Sans:300|Oxygen|Material+Icons" rel="stylesheet">
    <title>Next Word Prediction</title>
    <link rel="icon" type="image/x-icon" href="../static/images/search.png">
</head>


<body>
    <div class="overlay">
        <div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div>
    </div>
    <h2> Next Word Prediction in Action </h2>
    <div class="row">
        <div class="col-sm-1"></div>

        <div class="col-sm-10">
           <div class="form-row">
                <div class="form-group col-md-9 offset-md-3">
                    <br>
                    <h4>Type a word and press space to get predictions</h4>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-9 offset-md-1">
                    <input class="form-control basicAutoComplete" type="text" autocomplete="on">
                </div>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </div>
</body>

</html>
